<div class="dx-comment-vote">
    <div class="row">

        <div class="col-lg-4">
            <form action="{% url 'rechazar_reporte' %}" method="POST">
                {% csrf_token %}
                <button type="submit" value="{{ answer.id }}"
                    class="btn btn-danger">
                    <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
                    <span class="vote-tag">Rechazar Reporte</span>
                    
                </button>
            </form>
        </div>

        <div class="col-lg-4">
            <form action="{% url 'confirmar_reporte' %}" method="POST">
                {% csrf_token %}
                <button type="submit" value="{{ answer.id }}"
                    class="btn btn-danger">
                    <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                    <span class="vote-tag">Confirmar Reporte</span>
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>
